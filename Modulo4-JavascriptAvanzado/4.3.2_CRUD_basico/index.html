<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD básico</title>
</head>
<body>
    <h1>CRUD básico</h1>

    <h2>Crear alumno nuevo</h2>
    <form>
        <label>Nombre: </label>
        <input type="text" id="nombreAlumnoNuevo" /><br>
        <label>Boleta: </label>
        <input type="text" id="boletaAlumnoNuevo" /><br>
        <label>Edad: </label>
        <input type="number" id="edadAlumnoNuevo" /><br>
        <label>Semestre: </label>
        <input type="number" id="semestreAlumnoNuevo" /><br>
        <button onclick="crear()">Crear alumno nuevo</button>
    </form>

    <hr>
    <h2>Buscar alumno</h2>
    
    <label>ID alumno: </label>
    <input type="text" id="idAlumnoBuscar" /><br>
    <button onclick="buscar()">Buscar alumno</button>
    
    <br>
    <p>Nombre: <span id="nombreAlumnoRegistro"> - </span></p>
    <p>Edad: <span id="edadAlumnoRegistro"> - </span></p>
    <p>Boleta: <span id="boletaAlumnoRegistro"> - </span></p>
    <p>Semestre: <span id="semestreAlumnoRegistro"> - </span></p>

    <script src="script.js"></script>
</body>
</html>
